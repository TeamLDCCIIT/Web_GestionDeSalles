<div class="col-sm-6">
	<div class="box" style="max-height: 100%; max-width: 100%">
		<div class="box-header" style="color: #444;display: block;padding: 10px;position: relative;">

			<div class="col-sm-12 no-padding">
				<label style="margin-top: 5px" class="col-sm-2 control-label"><U>Campus :</U></label>
			
				<div class="col-sm-4">
					<select class="form-control">
						<option>Angers</option>
						<option>Paris</option>
						<option>Dijon</option>
					</select>
				</div>
			</div>
			
			<div class="col-sm-12 no-padding">
				<label style="margin-top: 15px" class="col-sm-2 control-label"><U>Date :</U></label>
			
				<div class="col-sm-1">
					<p style="margin-top: 17px">Le</p>
				</div>
			
				<div style="margin-top: 10px"class="col-sm-4 input-group date">
					<div class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</div>
					<input type="text" class="form-control" id="datepicker">
				</div>
			</div>
			
			<div class="col-sm-12 no-padding">
				<label style="margin-top: 15px" class="col-sm-2 control-label"><U>Horaires :</U></label>
			
				<div class="col-sm-1">
					<p style="margin-top: 17px">De</p>
				</div>

                <div style="margin-top: 10px" class="col-sm-3 input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-clock-o"></i>
                  </div>
                  <input type="text" class="form-control pull-right" id="reservationtime">
                </div>
				
				<div class="col-sm-1">
					<p style="margin-top: 17px">à</p>
				</div>

                <div style="margin-top: 10px" class="col-sm-3 input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-clock-o"></i>
                  </div>
                  <input type="text" class="form-control pull-right" id="reservationtime">
                </div>
			</div>
			
		</div>
	</div>
</div>

<div class="col-sm-6">
	<div class="box" style="max-height: 100%; max-width: 100%">
		<div class="box-header" style="color: #444;display: block;padding: 10px;position: relative;">
			
			<div class="col-sm-12">
				<p style="font-size: 20px; text-align: center">Connexion à l'interface</p>
			</div>
			
			<div class="col-sm-12" style="background-color: LightCoral">
				<p style="text-align: center">Erreur de connexion, vérifier que votre identifiant et votre mot-de-passe sont corrects</p>
			</div>
		
			<label for="inputUsername" style="margin-top: 15px" class="col-sm-4 control-label">username</label>
			
			<div class="col-sm-8">
                <input type="username" style="margin-top: 10px" class="form-control" id="InputUsername" placeholder="Username">
			</div>
			
			<label for="InputPassword" style="margin-top: 15px" class="col-sm-4 control-label">password</label>
			
			<div class="col-sm-8">
                <input type="password" style="margin-top: 10px" class="form-control" id="InputPassword" placeholder="*********">
			</div>
			
			<div class="col-sm-12">
                <button type="button" style="margin-top:10px" class="btn btn-block btn-primary btn-sm">connexion</button>
            </div>
			
		</div>
	</div>
